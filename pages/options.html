<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Options</title>
    <script src="../scripts/jquery-3.1.1.min.js"></script>
    <script src="../scripts/options.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/options.css" >
</head>
<body>
    <form id="settings_form" >
        <div class="setting_item">
          <label for="api_key">API Key</label><input type="text" id="api_key" name="api_key" />
        </div>
        <div class="setting_item">
          <label for="api_location">API Location</label><input type="text" id="api_location" name="api_location" />
        </div>

        <div id="status-container">
          <div id="status">Options saved</div>
        </div>
        <button id="save">Save</button>
    </form>
</body>
</html>
