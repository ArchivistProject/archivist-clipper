<!doctype html>
<html>
  <head>
    <title>Archivist</title>
    <link rel="stylesheet" type="text/css" href="styles/popup.css">
    <script src="../scripts/jquery-3.1.1.min.js"></script>
    <script src="../scripts/archivist/base.js"></script>
    <script src="../scripts/archivist/api.js"></script>
    <script src="../scripts/archivist/singleFile.js"></script>
    <script src="../scripts/archivist/htmlGeneration.js"></script>
    <script src="../scripts/archivist/form.js"></script>
    <script src="../scripts/popup.js"></script>
  </head>
  <body>
    <div class="popup-container">
      <div class="header">Fill out the info below and click save to clip this page to Archivist</div>

      <form id="metadata-form">

        <div>
          <h1>Tags</h1>
          <div class="tooltip">
            <div class="questionmark"></div>
            <span class="tooltiptext">Space seperated list. Use double-quotes if you want a tag to contain a space.</span>
          </div>
        </div>
        <textarea id="tags"></textarea>
        <h1>Description</h1><textarea id="description" ></textarea>

        <input id="save-page-btn" type="button" value="Save Page">
        <div id="status-message"><div></div><div class="content"></div></div>
      </form>
    </div>
  </body>
</html>
